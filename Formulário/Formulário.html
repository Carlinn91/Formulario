<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Cadastro Clientes CG Impressos</title>
</head>
<body>
    
    <div>
        <h1 id="título">Cadastro Clientes</h1>
        <h3 id="logo">CG Impressos Personalizados</h3><br>
        <p id="subtítulo">Complete suas informações</p><br>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <Input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <Input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="tel"><strong>Telefone</strong></label>
            <input type="tel" name="tel" id="Telefone" required>
            <br>
            <label for="instagram"><strong>Instagram</strong></label>
            <input type="text" name="instagram" id="instagram" required>
        </div>
    </fieldset>
         <div  class="campo">
             <label><strong>Sexo</strong></label>
             <label>
                 <input type="radio" name="devweb" value="masculino" checked> Masculino
             </label>
             <label>
                <input type="radio" name="devweb" value="feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="devweb" value="homem transgênero"> Homem Transgênero
            </label>
            <label>
                <input type="radio" name="devweb" value="mulher transgênero"> Mulher Transgênero
            </label>
            <label>
                <input type="radio" name="devweb" value="sem sexo"> Não definido
            </label>
         </div>

         <div  class="campo">
             <label for="conheceu"><strong>Como você nos conheceu?</strong></label>
             <select id="conheceu">
                 <option selected disabled value="">Selecione</option>
                 <option>Instagram</option>
                 <option>Facebook</option>
                 <option>Google</option>
                 <option>indicação de um conhecido</option>
             </select>
         </div>
         <fieldset class="grupo">
             <div id="check">
                 <label><strong>Quais redes sociais você mais utiliza?</strong></label><br><br>

                 <input type="checkbox" id="redesocial1" name="redesocial1" value="instagram">
                 <label for="redesocial1">Instagram</label>
                 <input type="checkbox" id="redesocial2" name="redesocial2" value="facebook">
                 <label for="redesocial2">Facebook</label>
                 <input type="checkbox" id="redesocial3" name="redesocial3" value="twitter">
                 <label for="redesocial3">Twitter</label>
                 <input type="checkbox" id="redesocial4" name="redesocial4" value="linkedin">
                 <label for="redesocial4">Linkedin</label>
             </div>

         </fieldset>
         <div class="campo">
             <br>
             <label><strong>Você já encomendou algo conosco? Se sim nos conte o que achou.</strong></label><br>

             <textarea row="15" style="width: 40em" id="encomendou" name="encomendou"></textarea>
         </div>
         
         <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
